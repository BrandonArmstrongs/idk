<!DOCTYPE html>
<html>
<head>
    <title>S</title>
    <style>
        .temp {
            position: absolute;
            left: 45%;
            top: 45%;
            transform: translate(-50%, -50%);
            width: 10%;
            height: auto;
            outline: solid 5px black;
            padding: 10px;
            box-sizing: border-box;
            background-color: #f0f0f0;
            text-align: center;
        }
        #copyButton {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <button id="copyButton">Copy Text</button>
    <div class="temp" id="textContainer">
        ก็็็็็็็็็็็็็็็็็็็็็็็็็็็็็็็็็็็็็็็็็็็็็็็็็็็็็็็็็็็็็็็็็็็
    </div>

    <script>
        document.getElementById('copyButton').addEventListener('click', function() {
            const text = document.getElementById('textContainer').innerText;
            navigator.clipboard.writeText(text).then(function() {
                alert('Text copied to clipboard!');
            }).catch(function(err) {
                alert('Failed to copy text: ' + err);
            });
        });
    </script>
</body>
</html>
